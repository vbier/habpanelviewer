apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    buildToolsVersion '28.0.3'
    defaultConfig {
        applicationId "de.vier_bier.habpanelviewer"
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 7
        versionName "0.9.24"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
        buildConfigField "long", "TIMESTAMP", System.currentTimeMillis() + "L"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    lintOptions {
        abortOnError false
    }
}

gradle.projectsEvaluated {
    tasks.withType(JavaCompile) {
        //options.compilerArgs << "-Xlint:unchecked" << "-Xlint:deprecation"
    }
}

dependencies {
    androidTestImplementation('androidx.test.espresso:espresso-core:3.1.0-beta02', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

    annotationProcessor "androidx.room:room-compiler:2.1.0-alpha02"
    implementation "androidx.room:room-runtime:2.1.0-alpha02"
    implementation 'androidx.room:room-rxjava2:2.1.0-alpha02'

    implementation 'androidx.constraintlayout:constraintlayout:2.0.0-alpha2'
    implementation 'androidx.multidex:multidex:2.0.0'
    implementation 'com.google.android.material:material:1.0.0'

    implementation 'com.github.vbier:eventsource-netty5:0.9.3'
    //noinspection GradleDependency,InvalidPackage
    implementation 'io.netty:netty-all:4.1.20.Final'

    implementation 'com.github.mukeshsolanki:MarkdownView-Android:1.0.4'
    implementation 'org.greenrobot:eventbus:3.0.0'
    implementation 'com.jakewharton:process-phoenix:2.0.0'
    implementation 'com.github.paolorotolo:appintro:v5.0.1'
    implementation 'com.github.hedzr:android-file-chooser:v1.1.10'

    testImplementation 'junit:junit:4.12'
}
