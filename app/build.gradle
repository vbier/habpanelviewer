apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    buildToolsVersion '28.0.3'
    defaultConfig {
        applicationId "de.vier_bier.habpanelviewer"
        minSdkVersion 19
        targetSdkVersion 27
        versionCode 6
        versionName "0.9.23pre"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        buildConfigField "long", "TIMESTAMP", System.currentTimeMillis() + "L"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    implementation 'com.github.vbier:eventsource-netty5:0.9.2'
    //noinspection GradleDependency,InvalidPackage
    implementation 'io.netty:netty-all:4.1.20.Final'
    implementation 'com.github.mukeshsolanki:MarkdownView-Android:1.0.4'
    implementation 'com.android.support:support-v4:27.1.1'
    implementation 'com.android.support:design:27.1.1'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    implementation 'org.greenrobot:eventbus:3.0.0'
    implementation 'com.jakewharton:process-phoenix:2.0.0'
    implementation 'com.github.apl-devs:appintro:v4.2.3'
    implementation 'com.github.hedzr:android-file-chooser:v1.1.10'
    testImplementation 'junit:junit:4.12'
}
